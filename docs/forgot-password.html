<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="welcome-bg">

<div class="auth-card">

    <!-- LOGO -->
    <img src="assets/logo.png.png" class="auth-logo" alt="Logo">

    <!-- TITLE -->
    <h2 class="auth-title">Forgot Password</h2>
    <p class="auth-subtitle">
        Enter your email to reset your password
    </p>

    <!-- EMAIL -->
    <input
        type="email"
        id="resetEmail"
        placeholder="Email address"
        class="auth-input"
    >

    <!-- RESET BUTTON -->
    <button class="auth-btn" onclick="resetPassword()">
        Send Reset Link
    </button>

    <!-- MESSAGE -->
    <p id="resetMessage" class="auth-footer"></p>

    <!-- BACK -->
    <p class="auth-footer">
        ‚Üê <a href="login.html">Back to Login</a>
    </p>

</div>

<!-- Firebase Auth -->
<script type="module" src="js/firebase-auth.js"></script>

</body>
</html>
