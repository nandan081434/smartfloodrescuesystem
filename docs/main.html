<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flood Rescue App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .logo {
      width: 140px;
      margin-bottom: 30px;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 28px;
    }

    .btn {
      width: 220px;
      padding: 12px;
      margin: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login {
      background-color: #4CAF50;
      color: white;
    }

    .signup {
      background-color: #2196F3;
      color: white;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- ðŸ”¥ Change logo path if needed -->
  <img src="assets/logo.png" class="logo" alt="App Logo">

  <h1>Flood Rescue App</h1>

  <button class="btn login" onclick="goLogin()">Login</button>
  <button class="btn signup" onclick="goSignup()">Sign Up</button>

  <div class="footer">
    Smart Flood Safety & Rescue System
  </div>

  <script>
    function goLogin() {
      window.location.href = "login.html";
    }

    function goSignup() {
      window.location.href = "signup.html";
    }
  </script>

</body>
</html>
