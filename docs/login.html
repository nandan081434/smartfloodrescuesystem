<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Flood Rescue Guidance System</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="welcome-bg">

<div class="auth-card">

  <img src="assets/logo.png.png" class="auth-logo" alt="Logo">

  <h2 class="auth-title">Login</h2>
  <p class="auth-subtitle">Enter your details to continue</p>

  <!-- EMAIL -->
  <input
    type="email"
    id="loginEmail"
    placeholder="Email address"
    class="auth-input"
  >

  <!-- LOCATION -->
  <input
    type="text"
    id="loginLocation"
    placeholder="Location (City / Area)"
    class="auth-input"
  >

  <button
    type="button"
    class="location-btn"
    onclick="getLoginLocation()"
  >
    üìç Use my current location
  </button>

  <!-- PASSWORD -->
  <input
    type="password"
    id="loginPassword"
    placeholder="Password"
    class="auth-input"
  >

  <!-- ROLE SELECTION -->
  <select id="userRoleSelect" class="auth-input">
    <option value="">Select Role</option>
    <option value="citizen">Citizen</option>
    <option value="rescue">Rescue Team</option>
  </select>

  <!-- LOGIN -->
  <button class="auth-btn" onclick="login()">Login</button>

  <p class="auth-footer">
    <a href="forgot-password.html">Forgot password?</a>
  </p>

  <p class="auth-footer">
    Don‚Äôt have an account?
    <a href="signup.html">Sign Up</a>
  </p>

  <p class="auth-footer">
    ‚Üê <a href="index.html">Back to Welcome</a>
  </p>

</div>

<!-- LOCATION SCRIPT -->
<script>
function getLoginLocation() {
  const locInput = document.getElementById("loginLocation");

  if (!navigator.geolocation) {
    alert("Geolocation not supported");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const lat = pos.coords.latitude.toFixed(5);
      const lon = pos.coords.longitude.toFixed(5);
      locInput.value = `Lat: ${lat}, Lng: ${lon}`;
    },
    () => alert("Please allow location access")
  );
}
</script>

<!-- LOCAL ROLE-BASED LOGIN -->
<script>
function login() {

  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value;
  const location = document.getElementById("loginLocation").value.trim();
  const role = document.getElementById("userRoleSelect").value;

  if (!email || !password || !role) {
    alert("Please fill all fields and select role");
    return;
  }

  // Save user session
  localStorage.setItem("userEmail", email);
  localStorage.setItem("userRole", role);

  if (location) {
    localStorage.setItem("loginLocation", location);
  }

  // Redirect based on role
  if (role === "citizen") {
    window.location.href = "citizen-home/home.html";
  }
  else if (role === "rescue") {
    window.location.href = "rescue-dashboard/home.html";
  }
}
</script>

</body>
</html>
